<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/laptop.css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:800px)">
    <title>Preguntas IA</title>
</head>
<body>
    <main class="contenido">
        <section class="section-cuestionario">
            <img src="https://d2yoo3qu6vrk5d.cloudfront.net/images-resized/PP2665868A-s-o.webp" alt="">
            <article class="cuestionario-contenedor">
                <h1>Responder a encuesta</h1>
                <form class="cuestionario-preguntas" action="">
                    <label for="nombre">
                        <span>¿Cuál es tú nombre?</span>
                        <input type="text" id="nombre" name="nombre">
                    </label>
                    <label for="comentario">
                        <span>¿Qué opinas al respecto sobre la Inteligencia Artificial?</span>
                        <input type="text" id="comentario" name="comentario">
                    </label>
                    <label for="email">
                        <span>¿cuál es tú correo electronico?</span>
                        <input type="email" id="email" name="email">
                    </label>
                  <input class="enviar"type="submit" value="Enviar">
                </form>
            </article>
        </section>
    </main> 
</body>
</html>
